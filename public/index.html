<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Audience Survey</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="login_page" class="padder">
            <h1>Dictate the date</h1>
            <form id="usernameForm">
                <p>Give yourself an alias before entering the chat:</p>
                <input type="text" id="username" required>
                <input type="submit" value="ENTER" class="submitBtn">
            </form>
        </div>
        <div id="chat_page">
            <div id="chat_page_header">
                <div id="profileColor"></div>
                <div id="profileText">
                    <h1>Profile Name</h1>
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div id="chat_body" class="padder">
            </div>
            <div id="question_body" class="padder">
                <form id="questionForm">
                    <h2 id="question_text"></h2>
                    <input type="radio" id="option1" class="radio_options" name="option"><label for="option1">Option1</label><br/>
                    <input type="radio" id="option2" class="radio_options" name="option"><label for="option2">Option2</label><br/>
                    <input type="radio" id="option3" class="radio_options" name="option"><label for="option3">Option3</label><br/>
                    <input type="radio" id="option4" class="radio_options" name="option"><label for="option4">Option4</label><br/>
                    <input type="submit" value="Submit" class="submitBtn">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
