<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Audience Survey</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script type="text/javascript" src="sketch.js"></script>
    <!-- <link rel="stylesheet" href="reset.css"> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="login">
      <h1>Dictate the date</h1>
        <form id="usernameForm">
          Give yourself an alias:
          <input type="text" id="username" required>
          <input type="submit" value="Enter" class="submitBtn">
        </form>
    </div>
    <div id="survey_page">
      <h2 id="loader">please wait for a question...</h2>
      <form id="questionForm">
        <h2 id="question_text"></h2>
        <input type="radio" id="option1" name="option"><label for="option1">Option1</label><br/>
        <input type="radio" id="option2" name="option"><label for="option2">Option2</label><br/>
        <input type="radio" id="option3" name="option"><label for="option3">Option3</label><br/>
        <input type="radio" id="option4" name="option"><label for="option4">Option4</label><br/>
        <input type="submit" value="Enter" class="submitBtn">
      </form>
    </div>
  </body>
</html>
